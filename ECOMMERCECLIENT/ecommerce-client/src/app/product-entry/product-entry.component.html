
<div>
    <h4 class="text-center mb-4" style="color: tomato;">Product Entry</h4>
</div>
<div>
    <form  #myForm="ngForm" (ngSubmit)="save(myForm)">
        
        <div class="col-lg-12 clo-md-12 col-sm-12">
            <div class="col-lg-10 col-md-10 clo-sm-10">
                <select name="categoryId" class="form-control" ngModel>
                    <option value="">Select Category...</option>
                    <option *ngFor="let category of categories" [value]="category.id">
                        {{category.name}}
                    </option>
                    
                </select>
                <br/>
                <input appHighlight type="text" name="name" id="name" class="form-control" placeholder="Enter Product Name" required #nameControl ngModel/>
                <br/>
                <input type="number" name="price" id="price" class="form-control" placeholder="Enter Price" ngModel/>
                <br/>
                <input type="checkbox" name="isActive" id="isActive" class="form-control"  ngModel />
                <br/>   
                <input type="submit" value="Save" class="btn btn-success form-control"/>
            </div>
